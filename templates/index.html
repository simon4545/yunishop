<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{title}}</title>
    <meta name="description" content="{{description}}">
    <meta property="og:site_name" content="{{title}}">
    <meta property="og:url" content="https://baiduren.com.tw/">
    <meta property="og:title" content="Ballroom and Latin dance wear">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{{description}}">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }

        .header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
        }

        .header nav a {
            color: #ecf0f1;
            margin: 0 20px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        .header nav a:hover {
            text-decoration: underline;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 30px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product h3 {
            font-size: 22px;
            margin: 15px 0 10px;
        }

        .product p {
            font-size: 18px;
            color: #7f8c8d;
        }

        .product button {
            background-color: #27ae60;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .product button:hover {
            background-color: #2ecc71;
        }

        .footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 30px;
            margin-top: 40px;
        }

        .footer a {
            color: #ecf0f1;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="header">
        <nav>
            <a href="#">Home Appliances</a>
            <a href="#">Clothing</a>
            <a href="#">Food</a>
            <a href="#">Furniture</a>
            <a href="#">Electronics</a>
        </nav>
    </div>
    <div class="products">
        {% for product in products %}
        <div class="product">
            <img src="{{product.ProductImages}}" alt="{{product.Name}}">
            <h3>{{product.Name}}</h3>
            <p>Price: ${{product.Price}}</p>
            <button>查看詳情</button>
        </div>
        {% endfor %}
    </div>
    <div class="footer">
        <p>&copy; 2025 Mall. All rights reserved.</p>
        <a href="#">About Us</a>
        <a href="#">Company Info</a>
        <a href="#">Contact Us</a>
    </div>
</body>

</html>
